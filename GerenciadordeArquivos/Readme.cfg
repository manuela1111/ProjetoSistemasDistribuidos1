Para executar o sistema, basta executar JBuscaArquivos.java. Por padrão o sistema já esta configurado para buscar no localhost o nó na abertura, caso não utilize o localhost no momento da abertura, configure outro após a abertura, ou pode ser iniciado também posteriormente o localhost, para ambos os casos deve-se clicar em atualizar.
Executando o servidor(nó), execute GerenciadorServer.java